apiVersion: operators.coreos.com/v1alpha1
kind: ClusterServiceVersion
metadata:
  annotations:
    alm-examples:  |-
      [
        {"apiVersion":"argoproj.io/v1alpha1","kind":"ArgoCD","metadata":{"name":"argoproj"},"spec":{}}
      ]
    capabilities: Basic Install
    categories: "Integration & Delivery"
    description: Manages the installation of Argo CD.
    certified: "false"
    containerImage: quay.io/disposab1e/argocd-operator:latest
    createdAt: 2019-10-18T08:00:00Z
    support: Community
    repository: https://github.com/jmckind/argocd-operator
  name: argocd-operator.v0.0.1
  namespace: placeholder
spec:
  maturity: alpha
  provider:
    name: John McKenzie
  version: 0.0.1
  customresourcedefinitions:
    owned:
      - kind: ArgoCD
        name: argocds.argoproj.io
        version: v1alpha1
        displayName: ArgoCD
        description: 'Represents the Argo CD installation.'
      - kind: Application
        name: applications.argoproj.io
        version: v1alpha1
        displayName: Application
        description: 'Represents a definition of Application resource.'
      - kind: AppProject
        name: appprojects.argoproj.io
        version: v1alpha1
        displayName: AppProject
        description: 'Represents a logical grouping of applications.'
  description: Argo CD is a declarative, GitOps continuous delivery tool for Kubernetes.
  displayName: Argo CD Operator
  links:
  - name: Argo CD
    url: https://argoproj.github.io/argo-cd/
  - name: Argo CD Operator
    url: https://github.com/jmckind/argocd-operator
  icon:
  - base64data: 
    mediatype: image/png
  maintainers:
  - name: John McKenzie
    email: argocd-operator@noreply.github.com
  miniKubeVersion: 1.15.0
  install:
    spec:
      clusterPermissions:
      - rules:
        - apiGroups:
          - '*'
          resources:
          - '*'
          verbs:
          - '*'
        - nonResourceURLs:
          - '*'
          verbs:
          - '*'
        serviceAccountName: argocd-application-controller
      - rules:
        - apiGroups:
          - '*'
          resources:
          - '*'
          verbs:
          - delete
          - get
          - patch
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - list
        - apiGroups:
          - ""
          resources:
          - pods
          - pods/log
          verbs:
          - get
        serviceAccountName: argocd-server
      deployments:
      - name: argocd-operator
        spec:
          replicas: 1
          selector:
            matchLabels:
              name: argocd-operator
          strategy: {}
          template:
            metadata:
              labels:
                name: argocd-operator
            spec:
              containers:
              - command:
                - argocd-operator
                env:
                - name: WATCH_NAMESPACE
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.annotations['olm.targetNamespaces']
                - name: POD_NAME
                  valueFrom:
                    fieldRef:
                      fieldPath: metadata.name
                - name: OPERATOR_NAME
                  value: argocd-operator
                image: quay.io/disposab1e/argocd-operator:latest
                imagePullPolicy: Always
                name: argocd-operator
                resources: {}
              serviceAccountName: argocd-operator
      permissions:
      - rules:
        - apiGroups:
          - ""
          resources:
          - pods
          - services
          - services/finalizers
          - endpoints
          - events
          - configmaps
          - secrets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resources:
          - deployments
          - replicasets
          verbs:
          - '*'
        - apiGroups:
          - apps
          resourceNames:
          - argocd-operator
          resources:
          - deployments/finalizers
          verbs:
          - update
        - apiGroups:
          - ""
          resources:
          - pods
          verbs:
          - get
        - apiGroups:
          - apps
          resources:
          - replicasets
          verbs:
          - get
        - apiGroups:
          - argoproj.io
          resources:
          - '*'
          verbs:
          - '*'
        - apiGroups:
          - route.openshift.io
          resources:
          - routes
          verbs:
          - '*'
        - apiGroups:
          - monitoring.coreos.com
          resources:
          - prometheuses
          - servicemonitors
          verbs:
          - '*'
        serviceAccountName: argocd-operator
      - rules:
        - apiGroups:
          - ""
          resources:
          - secrets
          - configmaps
          verbs:
          - get
          - list
          - watch
        - apiGroups:
          - argoproj.io
          resources:
          - applications
          - appprojects
          verbs:
          - create
          - get
          - list
          - watch
          - update
          - patch
          - delete
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - list
        serviceAccountName: argocd-application-controller
      - rules:
        - apiGroups:
          - ""
          resources:
          - secrets
          - configmaps
          verbs:
          - get
          - list
          - watch
        serviceAccountName: argocd-dex-server
      - rules:
        - apiGroups:
          - ""
          resources:
          - secrets
          - configmaps
          verbs:
          - create
          - get
          - list
          - watch
          - update
          - patch
          - delete
        - apiGroups:
          - argoproj.io
          resources:
          - applications
          - appprojects
          verbs:
          - create
          - get
          - list
          - watch
          - update
          - delete
          - patch
        - apiGroups:
          - ""
          resources:
          - events
          verbs:
          - create
          - list
        serviceAccountName: argocd-server
    strategy: deployment
  installModes:
  - supported: true
    type: OwnNamespace
  - supported: true
    type: SingleNamespace
  - supported: false
    type: MultiNamespace
  - supported: true
    type: AllNamespaces
